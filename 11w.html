<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let arr = ['green','red','blue','red'];
    let obj = {};
    for(let i=0;i<arr.length;i++)
    {
        if(!obj[arr[i]])
        {
            obj[arr[i]]=1;
        }
        else
        {
            obj[arr[i]]++;
        }
    }
    let arr2 = [];
    for(let key in obj)
    {
        arr2.push(key);
    }
    console.log(arr2);
   </script> 
</body>
</html>
